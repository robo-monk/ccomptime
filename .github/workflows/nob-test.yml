name: run tests
on: [push, pull_request]

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Clone GIT repo
        uses: actions/checkout@v4
      - name: Run tests
        run: |
          clang -o nob nob.c
          ./nob test
  ubuntu:
    strategy:
      matrix:
        cc: [gcc, clang]
    runs-on: ubuntu-latest
    steps:
      - name: Clone GIT repo
        uses: actions/checkout@v4
      - name: Build tests
        run: |
          ${{ matrix.cc }} -o nob nob.c
          ./nob test
